@PART[ionXenon-0625]:NEEDS[Waterfall]
{
  !EFFECTS {}
  EFFECTS
  {
    engage
    {
      AUDIO
      {
        channel = Ship
        clip = NearFuturePropulsion/Sounds/IonXenonOn
        volume = 1.0
        pitch = 1.0
        loop = false
      }
    }
    flameout
    {
      PREFAB_PARTICLE
      {
        prefabName = fx_exhaustSparks_flameout_2
        transformName = thrustTransform
        oneShot = true
      }
      AUDIO
      {
        channel = Ship
        clip = NearFuturePropulsion/Sounds/GenericFlameout
        volume = 1.0
        pitch = 1.0
        loop = false
      }
    }
    run_next
    {
      AUDIO
      {
        channel = Ship
        clip = NearFuturePropulsion/Sounds/IonXenonLoop01
        volume = 0.0 0.0
        volume = 0.01 0.1
        volume = 0.5 0.2
        volume = 1.0 0.4
        pitch = 0.0 0.5
        pitch = 0.5 0.8
        pitch = 1.0 1.2
        loop = true
      }
    }
  }
  MODULE
  {
    name = ModuleWaterfallFX
    // This is a custom name
    moduleID = griddedFX
    // This links the effects to a given ModuleEngines if desired. If not, it will use the basic one.
    engineID = basicEngine

    // List out all controllers we want available
    // This controller scales with atmosphere depth
    CONTROLLER
    {
      name = atmosphereDepth
      linkedTo = atmosphere_density
    }
    // This controller scales with effective throttle
    CONTROLLER
    {
      name = throttle
      linkedTo = throttle
    }
    TEMPLATE
    {
      // This is the name of the template to use
      templateName = template-nfp-ion-gridded-xenon-1
      // This field allows you to override the parentTransform name in the EFFECTS contained in the template
      overrideParentTransform = thrustTransform
      scale = 1,1,1
      rotation = 0,0,0
      position = 0,0,0
    }
  }
}

